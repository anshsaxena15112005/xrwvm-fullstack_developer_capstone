{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    <nav class="navitems">
        <a href="/" class="nav_item">Home</a>
        <a href="/about" class="nav_item">About Us</a>
        <a href="/contact" class="nav_item" style="font-weight: bold; border-bottom: 2px solid rgb(97, 64, 128);">Contact Us</a>
    </nav>

    <div class="container">
        <h1 class="title">Reach Out to Us</h1>

        <div class="row">
            <div class="card">
                <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email Icon">
                <div class="details">
                    <p><strong>Email Us</strong></p>
                    <p>support@raahat.com</p>
                </div>
            </div>

            <div class="card">
                <img src="https://cdn-icons-png.flaticon.com/512/1865/1865269.png" alt="Location Icon">
                <div class="details">
                    <p><strong>Visit Us</strong></p>
                    <p>Kanpur, Uttar Pradesh, India</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="banner">
                <img src="https://images.unsplash.com/photo-1516321318423-f06f85e504b3?auto=format&fit=crop&w=800&q=80" alt="Customer Support" style="border-radius: 15px; margin-top: 20px;">
                <p class="details">We are here to help and answer any question you might have.</p>
            </div>
        </div>
    </div>
</body>
</html>
